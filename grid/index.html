<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>grid </title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 50px 50px;
            grid-template-rows: 50px 50px;
        }
        .item1 {
            grid-column: 3;
            grid-row: 2;
            background-color: rgb(11, 106, 189);
        }
        .item2 {
             grid-column: 2;
            grid-row: 1;
            background-color: green;
        }
        .item3 {
             grid-column: 1;
            grid-row: 1;
            background-color: red;
        }
        .item4 {
            grid-column: 2;
            grid-row: 2;
            background-color: brown;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item 1</div>
        <div class="item2">item 2</div>
        <div class="item3">item 3</div>
        <div class="item4">item 4</div>
    </div>
    
    
</body>
</html>
