<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex items order </title>
    <style>
        . {
            margin: 0;
            padding: 0;
        }
        .box {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin-right: 5px;
        }
        #heading {
            margin-right: 200px;
        }
        #container {
            height: 150px;
            width: 600px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;
            display: flex;
            flex-direction: row;
        }
        #box1 {
            background-color: aqua;
            order: 1;
        }
        #box2 {
            background-color: blueviolet;
            order: 2;
        }
        #box3 {
            background-color: yellow;
            order: 3;
        }
        #box4 {
            background-color: green;
            order: 4;
        }

    </style>
</head>
<body>
    <h1 id="heading">flex items order </h1>
    <div id="container">
        <div id="box1" class="box">flex item 1</div>
        <div id="box2" class="box">flex item 2</div>
        <div id="box3" class="box">flex item 3</div>
        <div id="box4" class="box">flex item 4</div>
    </div>
    
</body>
</html>
