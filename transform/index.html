<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform property</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        p1 {
            text-transform: uppercase;
        }
        p2 {
            text-transform: lowercase;
        }
        p3 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
   <h1>text transform property</h1>
   <p1>transform upper case</p1>
   <p2>transform lower case</p2>
   <p3>transform capitalize</p3>

    3
</body>
</html>
