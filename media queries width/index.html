<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>media queries width </title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        @media screen and (width: 250px) {
            .box {
                border: 5px solid red;
            }
        }

    </style>
</head>
<body>
    <div id="box" class="box">box</div>
    
</body>
</html>
