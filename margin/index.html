<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin property </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #button1 {
            margin: 15px 10px 5px 20px;
            padding: 10px;
            background-color: red;
        }
    </style>

</head>
<body>
    <button id="button1">click me </button>
    
</body>
</html>
