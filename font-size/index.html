<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size property</title>
    <style>
        #first {
            font-size: 15px;
        }
        #second {
            font-size: 25px;
        }
        #third {
            font-size: 35px;
        }
        #fourth {
            font-size: 45px;
        }
    </style>
</head>
<body>
    <p id="first">first paragraph</p>
    <p id="second">second paragraph</p>
    <p id="third">third paragraph</p>
    <p id="fourth">fourth paragraph</p>
    
</body>
</html>
