<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration property</title>
    <style>
        #box1 {
            text-decoration: underline;
        }
        #box2 {
            text-decoration: overline;
        }
        #box3 {
            text-decoration: line-through;
        }

    </style>

</head>
<body>
    <h1 id="box1" class="box"> box1</h1>
    <h2 id="box2" class="box"> box2</h2>
    <h3 id="box3" class="box"> box3</h3>
    <a href="#">link 1</a> <br>
    <a href="#" style="text-decoration: none;">link 2</a>
    
    
</body>
</html>
