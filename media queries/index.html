<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>media queries min width</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightseagreen;
        }
        @media screen and ( min-width : 300px){
            .box {
                height: 150px;
                width: 150px;
            }
        }


    </style>
</head>
<body>
    <div id="box" class="box">box</div>
    
</body>
</html>
