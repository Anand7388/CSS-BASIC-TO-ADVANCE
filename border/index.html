<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius property</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #button {
            height: 100px;
            width: 100px;
            border-radius: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="button">click me </button>
    
</body>
</html>
