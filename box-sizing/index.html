<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border box sizing property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #button {
            width: 100px;
            height: 100px;
            background-color: red;
            box-sizing: border-box;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <button id="button">click me </button>
    
</body>
</html>
