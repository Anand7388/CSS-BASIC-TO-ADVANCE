<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align property </title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        #box1 {
            background-color: red;
            text-align: center;
        }
        #box2 {
            background-color: green;
            text-align: left;
        }
        #box3 {
            background-color: blue;
            text-align: right;
        }
        #box4 {
            background-color: yellow;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 id="box1" class="box">box1</h1>
    <h2 id="box2" class="box">box2</h2>
    <h3 id="box3" class="box"> box3</h3>
    <h4 id="box4" class="box">box4</h4>
   
    
</body>
</html>
