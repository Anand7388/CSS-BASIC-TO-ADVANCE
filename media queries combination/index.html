<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>media queries combination </title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        @media screen and ( min-width : 250px)
        and (max-width : 300px){
            .box {
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="box" class="box">box </div>
    
</body>
</html>
